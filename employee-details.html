<h2>Employee Details</h2>

<div *ngIf="employee">
  <p><strong>ID:</strong> {{ employee.id }}</p>
  <p><strong>Name:</strong> {{ employee.name }}</p>
  <p><strong>Email:</strong> {{ employee.email }}</p>
  <p><strong>Salary:</strong> {{ employee.salary }}</p>
</div>

<div *ngIf="!employee">
  <p>No employee found.</p>
</div>
